<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="//cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="./img/logo.jpeg" type="image/x-icon">
    <title>Form</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="./index.html" class="navbar-brand fw-bolder d-flex align-items-center justify-content-center w-100">
                <img src="./img/logo.jpeg" alt="logo" class="img-fluid">
                Bischen
            </a>
        </nav>
    </header>
    <div class="card">
        <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
            <a class="nav-link active" id="form-tab" data-bs-toggle="tab" href="#form-container" role="tab" aria-controls="form" aria-selected="true">Form</a>
            </li>
            <li class="nav-item" role="presentation">
            <a class="nav-link" id="table-tab" data-bs-toggle="tab" href="#table" role="tab" aria-controls="table" aria-selected="false">Table</a>
            </li>
        </ul>
        </div>
        <div class="card-body">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="form-container" role="tabpanel" aria-labelledby="form-tab">
                <form class="mx-auto" id="form">
                    <div>
                        <label for="fName" class="form-label">First Name*</label>
                        <input type="text" name="First Name" id="fName" class="form-control inputs" required>
                    </div>
                    <div>
                        <label for="lName" class="form-label">Last Name*</label>
                        <input type="text" name="Last Name" id="lName" class="form-control inputs" required>
                    </div>
                    <div>
                        <label for="oNames" class="form-label">Other Names</label>
                        <input type="text" name="Other Names" id="oNames" class="form-control inputs">
                    </div>
                    <div>
                        <label for="email" class="form-label">Email*</label>
                        <input type="email" name="email" id="email" class="form-control inputs" required>
                    </div>
                    <div>
                        <label for="phone" class="form-label">Phone Number*</label>
                        <input type="tel" name="phone" id="phone" class="form-control inputs" required>
                    </div>
                    <div class="d-flex w-100 justify-content-center">
                        <button action="addRow" type="submit" class="rounded-3 px-4 py-2 my-2 me-2" id="submit-btn">Submit</button>
                        <!-- <button type="button" class="btn rounded-3 px-3 py-2 my-2" id="update-btn" disabled>Update</button> -->
                    </div>
                </form>
            </div>
            <div class="tab-pane fade table-responsive" id="table" role="tabpanel" aria-labelledby="table-tab">
                <table id="table_id" class="table table-striped">
                    
                </table>
            </div>
        </div>
        </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
